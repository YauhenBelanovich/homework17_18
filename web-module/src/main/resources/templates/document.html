<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Document</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="p-3 mb-2 bg-light text-dark page-holder bg-cover">
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/documents}">
                <img src="/images/doc.png" th:href="@{/images/doc.png}" width="35" height="35" class="d-inline-block align-top" alt="">
                <b>Document Details</b>
            </a>
        </nav>
        <div class="row">
            <div class="col">
                <table class="table table-bordered table-striped">
                    <thead class="table-info">
                    <tr>
                        <th scope="col">Unique Number</th>
                        <th scope="col">Description</th>
                    </tr>
                    </thead>
                    <tbody th:each="documentById: ${documentById}">
                    <tr>
                        <td th:text="${documentById.uniqueNumber}"></td>
                        <td th:text="${documentById.description}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a th:href="@{/documents}" class="btn btn-info btn-lg active" role="button" aria-pressed="true">Back to the list of documents</a>
    </div>
</div>

<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/popper.min.js" th:href="@{/js/popper.min.js}"></script>
<script src="../static/js/jquery-3.4.1.slim.min.js" th:href="@{/js/jquery-3.4.1.slim.min.js}"></script>
</body>
</html>
